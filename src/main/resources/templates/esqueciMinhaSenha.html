<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vem Leiloar - Esqueci minha senha</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
	<a class="navbar-brand" href="@{/}">Vem Leiloar</a>
</nav>

	<div class="container">
			
		<div id="principal" style="align: center; text-align: center; margin-top: 120px;">
			<div class="alert alert-danger" th:if="${msgErro ne null}">
				<span th:text="${msgErro}"></span>
			</div>
		</div>
			
		<div id="principal" style="align: center;">
		
			<div class="row" style="margin-top:-60px">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="text-align: center; margin-left:270px; margin-top: 80px;">
					<form th:action="@{/emailRecupSenha}" method="post" th:object="${usuario}">
					
						<div id="principal" style="align: center; text-align: center;">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 		
					
						<div class="form-group">
							<fieldset>
								<h1>Esqueci minha senha</h1>
								<div class="form-group">
									<input type="text" id="email" class="form-control input-lg" th:field="*{email}" placeholder="Informe o E-mail Cadastrado" maxlength="50" />
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<input type="submit" class="btn btn-lg btn-primary btn-block" value="Enviar"/>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
				</div>
			</div>
			
		</div>
		
	</div>

</body>
</html>

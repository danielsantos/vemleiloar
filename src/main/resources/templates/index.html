<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vem Leiloar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <style type="text/css">
            .listarTodos{
                background-color: darkgrey;
            }
        </style>
    </head>
    <body>
        <!--
        <h1>Vem Leiloar</h1>

        <a class="btn btn-sm btn-primary" th:href="@{/hello}" >Entrar</a>

        <hr/>
        -->

        <div th:replace="fragments/menu :: menu"></div>

        <div style="margin: 30px">

        </div>

        <div class="container">
        
        	<div id="principal" style="align: center; text-align: center;">
				<div class="alert alert-success" th:if="${msgSucesso ne null}">
					<span th:text="${msgSucesso}"></span>
				</div>
				
				<div class="alert alert-danger" th:if="${msgErro ne null}">
					<span th:text="${msgErro}"></span>
				</div>
			</div>
        
            <div class="card" th:each="leilao: ${leiloes}" style="margin-bottom: 10px;" onmouseover="this.style.background='#EEE9E9';" onmouseout="this.style.background='white';">
                <div class="card-block" style="display: flex">
                    <div style="display: grid; width: 160px;">
                        <div style="display: grid; width: 160px;">
                            <img th:src="${'data:image/jpg;base64,' + leilao.imagem.foto}" style="width: 100px; height: 100px;" th:if="${leilao.imagem != null}"/>
                            <img th:src="${'data:image/jpg;base64,' + semFoto}" style="width: 100px; height: 100px;" th:if="${leilao.imagem == null}"/>
                        </div>
                    </div>
                    <div style="display: grid; width: 200px;">
                    	<b>Produto</b>
                        <label th:text="${leilao.nomeProduto}"></label>
                    </div>
                    <div style="display: grid; width: 200px;">
                        <b>&Uacute;ltimo Lance</b>
                        <label th:text="${leilao.ultimoLance}"></label>
                    </div>
                    <div style="display: grid; width: 200px;">
                        <b>Lance Inicial</b>
                        <label th:text="${leilao.lanceInicial}"></label>
                    </div>
                    <div style="display: grid; width: 250px;">
                        <b>Data do Fechamento</b>
                        <label th:text="${leilao.dataFechamentoStr}"></label>
                    </div>
                    <div style="width: 200px; margin-top: 15px;">
                        <a class="btn btn-sm btn-success" th:href="@{/leilao/participar/{id}(id=${leilao.id})}">PARTICIPAR</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vem Leiloar - Confirmar Cadastro</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function () {
			$('#password').bind('copy paste', function (e) {
				e.preventDefault();
			});
			
			$('#passwordConfirm').bind('copy paste', function (e) {
				e.preventDefault();
			});
    	});
	</script>	
	
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
	<a class="navbar-brand" href="@{/}">Vem Leiloar</a>
</nav>

		<div class="container">

			<div class="form-group row">
				<div class="alert alert-success" th:if="${msgSucesso ne null}">
					<span th:text="${msgSucesso}"></span>
				</div>
			</div>

			<div id="principal" style="align: center;">
				
				<div class="row" style="margin-top:20px">
					<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="text-align: center; margin-left:270px; margin-top: 120px;">
						<form th:action="@{/usuario/confirmaCadastro}" method="post" th:object="${usuario}">
							<div class="form-group">
								<fieldset>
									<h1>Confirme seu Cadastro</h1>
									<input type="hidden" th:field="*{uuid}"></input>

									<div class="form-group">
										<input type="text" class="form-control input-lg" th:field="*{nome}" readonly="readonly" />
									</div>
									<div class="form-group">
										<input type="password" id="password" class="form-control input-lg" th:field="*{password}" placeholder="Informe a Senha" maxlength="8" />
									</div>
									<div class="form-group">
										<input type="password" id="passwordConfirm" class="form-control input-lg" th:field="*{passwordConfirm}" placeholder="Confirme Senha" maxlength="8" />
									</div>

									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Salvar"/>
										</div>
									</div>

								</fieldset>
							</div>
						</form>
					</div>
				</div>
				
			</div>

	</div>

</body>
</html>

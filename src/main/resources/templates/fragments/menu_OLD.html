<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Vem Leiloar</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" />

    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet" />

    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" />

    <link th:href="@{/css/estilo.css}" rel="stylesheet" />

</head>
<body>

    <div th:fragment="menu">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Vem Leiloar</a>
                </div>
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="#">Home</a></li>-->
                    <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/usuarios}">Usuarios</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/leilao/listar/meus}">Meus Leil&otilde;es</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/leilao/listar/quais/participo}">Leil&otilde;es que Participo</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/leilao/listar/todos}">Todos os Leil&otilde;es</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Entrar</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Sair</a></li>
                </ul>
            </div>
        </nav>

    </div>

</body>
</html>
